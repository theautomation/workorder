---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: workorder-api
  namespace: tools
  labels:
    app: workorder-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workorder-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: workorder-api
    spec:
      containers:
        - name: workorder-api
          image: "container-image-registry.theautomation.nl/tools/workorder-api:latest@sha256:7ce44b5f71dfe78462c19af633e5921729af589883eaf1979f54e8f138b39ea7"
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: "WEB_URL"
              value: "https://anywhere.united4all.nl"
            - name: "WORKORDER_WORDS"
              value: "dienst, DEVELOPMENT, Operator, motorkap"
            - name: SAVE_IMAGE
              value: "true"
            - name: "WEB_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: workorder-login
                  key: username
            - name: "WEB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: workorder-login
                  key: password
          volumeMounts:
            - name: workorder-api-data
              mountPath: /app
      volumes:
        - name: workorder-api-data
          persistentVolumeClaim:
            claimName: pvc-nfs-workorder-api-data
      imagePullSecrets:
        - name: container-image-registry-credentials

