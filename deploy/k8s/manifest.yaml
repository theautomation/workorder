---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-nfs-workorder-api-data
spec:
  storageClassName: "freenas-nfs-manual-csi"
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: pv-nfs-workorder-api-data
    volumeAttributes:
      server: storage-server.lan
      share: /mnt/r10_8tb/k8s/workorder-data
      node_attach_driver: nfs
      provisioner_driver: node-manual

