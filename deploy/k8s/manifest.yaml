---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-iscsi-workorder-db
spec:
  storageClassName: "freenas-iscsi-manual-csi"
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: xfs
    volumeHandle: pv-iscsi-workorder-db
    volumeAttributes:
      portal: storage-server.lan:3260
      iqn: iqn.2005-10.org.freenas.ctl:workorder-db
      lun: "0"
      node_attach_driver: iscsi
      provisioner_driver: node-manual

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-iscsi-workorder-db
  namespace: tools
  annotations:
    volume.beta.kubernetes.io/storage-class: "freenas-iscsi-manual-csi"
spec:
  storageClassName: freenas-iscsi-manual-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-iscsi-workorder-db

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: workorder-mysql-secrets
  namespace: tools
spec:
  encryptedData:
    password: 
    username: 
  template:
    metadata:
      name: workorder-mysql-secrets
      namespace: tools

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: workorder-login
  namespace: tools
spec:
  encryptedData:
    password: 
    username: 
  template:
    type: Opaque
    metadata:
      name: workorder-login
      namespace: tools

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: workorder-mysql
  namespace: tools
  labels:
    app: workorder-mysql
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: workorder-mysql
  template:
    metadata:
      labels:
        app: workorder-mysql
    spec:
      containers:
        - name: workorder-mysql
          image: mysql:8.0
          resources: {}
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: workdays
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: workorder-mysql-secrets
                  key: password
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: workorder-mysql-secrets
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: workorder-mysql-secrets
                  key: password
          volumeMounts:
            - name: workorder-db
              mountPath: /var/lib/mysql
      volumes:
        - name: workorder-db
          persistentVolumeClaim:
            claimName: pvc-iscsi-workorder-db

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: workorder-api
  namespace: tools
  labels:
    app: workorder-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workorder-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: workorder-api
    spec:
      containers:
        - name: workorder-api
          image: "container-image-registry.theautomation.nl/tools/workorder-api:latest@sha256:ece15f1c60c635bad0e8ccbafb6c6a38041a43191278421f19d9e9093de8693e"
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 8000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
              httpHeaders:
                - name: Accept
                  value: application/json
            initialDelaySeconds: 10
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
              httpHeaders:
                - name: Accept
                  value: application/json
            initialDelaySeconds: 10
            periodSeconds: 3
          env:
            - name: DATABASE_NAME
              value: workdays
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: workorder-mysql-secrets
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: workorder-mysql-secrets
                  key: password
      imagePullSecrets:
        - name: container-image-registry-credentials

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: workorder-worker
  namespace: tools
  labels:
    app: workorder-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workorder-worker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: workorder-worker
    spec:
      containers:
        - name: workorder-worker
          image: "container-image-registry.theautomation.nl/tools/workorder-worker:latest@sha256:a6bc6281ac3857f4b4d509d640d8814d5bb635fb4dc0d00ac37ee3b6a7b91399"
          imagePullPolicy: Always
          resources: {}
          env:
            - name: "WEB_URL"
              value: "https://anywhere.united4all.nl"
            - name: "WORKORDER_WORDS"
              value: "dienst, DEVELOPMENT, Operator, motorkap"
            - name: SAVE_IMAGE
              value: "false"
            - name: "WEB_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: workorder-login
                  key: username
            - name: "WEB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: workorder-login
                  key: password
      imagePullSecrets:
        - name: container-image-registry-credentials

---
kind: Service
apiVersion: v1
metadata:
  name: workorder-api
  namespace: tools
  labels:
    app: workorder-api
spec:
  selector:
    app: workorder-api
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: workorder-api
  namespace: tools
  labels:
    app: workorder-api
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx-private
  rules:
    - host: workorder-api.k8s.lan
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: workorder-api
                port:
                  number: 8000